version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: haberfoni_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-haberfoni}
      MYSQL_USER: ${MYSQL_USER:-haberfoni_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-userpassword}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 20s
      retries: 10
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: haberfoni_backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: mysql://${MYSQL_USER:-haberfoni_user}:${MYSQL_PASSWORD:-userpassword}@db:3306/${MYSQL_DATABASE:-haberfoni}
      NODE_ENV: production
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: haberfoni_bot
    restart: always
    environment:
      DATABASE_URL: mysql://${MYSQL_USER:-haberfoni_user}:${MYSQL_PASSWORD:-userpassword}@db:3306/${MYSQL_DATABASE:-haberfoni}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network

  # phpMyAdmin - veritabanını tarayıcıdan yönetmek için (opsiyonel)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: haberfoni_pma
    restart: always
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      UPLOAD_LIMIT: 64M
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  db_data:
